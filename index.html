<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script> 
  <title>Document</title>
</head>
<body class="body-cool">
  <header>
    <h1>COOL CALCULATOR</h1>
  </header>
  <main>
    <div id="wrapper" class="wrapper">
      <div id="calculator" class="calculator">
        <div class="top">
        </div>
        <div class="text-box">
          <p class="text"></p>
        </div>
        <div class="buttons-container">
          <div class="button" id="all-clear">AC</div>
          <div class="button" id="clear">C</div>
          <div class="button" id="plus-minus">+/-</div>
          <div class="button operand" id="divide">÷</div>
          <div class="button" id="7">7</div>
          <div class="button" id="8">8</div>
          <div class="button" id="9">9</div>
          <div class="button operand" id="multiply">×</div>
          <div class="button" id="4">4</div>
          <div class="button" id="5">5</div>
          <div class="button" id="6">6</div>
          <div class="button operand" id="subtract">-</div>
          <div class="button" id="1">1</div>
          <div class="button" id="2">2</div>
          <div class="button" id="3">3</div>
          <div class="button operand" id="add">+</div>
          <div class="button" id="0">0</div>
          <div class="button operand" id="option">⧧</div>
          <div class="button" id=".">.</div>
          <div class="button operand" id="equals">=</div>
        </div>
        <div class="lower">

        </div>
      </div>

    </div>
  </main>
  
</body>
</html>
